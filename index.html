<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MTG Deck Builder</title>
  <link rel="stylesheet" href="./style.css">
  <script defer src="./main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id='main-container'>
    <div id='card-panel'>
      <header>
        <h1>MTG Deck Builder</h1>
        <div id='search-bar'>
          <img id='search-icn' src='./images/search-icon.png'></img>
          <div id='search-text'>search...</div>
        </div>
        <div id='search-form-container' class='popup-container hidden'>
          <form id='search-form'>
            <input id='input-name' type="text" placeholder='Name'>
            <div id='input-colors'>
              <div>
                <input id='input-red' class='input-color' type="checkbox" value='red,'>
                <label for='input-red'>Red</label>
              </div>
              <div>
                <input id='input-blue' class='input-color' type="checkbox" value='blue,'>
                <label for='input-blue'>Blue</label>
              </div>
              <div>
                <input id='input-white' class='input-color' type="checkbox" value='white,'>
                <label for='input-white'>White</label>
              </div>
              <div>
                <input id='input-black' class='input-color' type="checkbox" value='black,'>
                <label for='input-black'>Black</label>
              </div>
              <div>
                <input id='input-green' class='input-color' type="checkbox" value='green,'>
                <label for='input-green'>Green</label>
              </div>
            </div>
            <div>
              <label for='input-sets'>Set: </label>
              <select id='input-sets'>
                <option value=''>Loading...</option>
              </select>
            </div>
            <div>
              <label for='input-types'>Type: </label>
              <select id='input-types'>
                <option value=''>Loading...</option>
              </select>
            </div>
            <div>
              <label for='input-rarity'>Rarity: </label>
              <select id='input-rarity'>
                <option value=''>--</option>
                <option value='common'>Common</option>
                <option value='uncommon'>Uncommon</option>
                <option value='rare'>Rare</option>
                <option value='mythic'>Mythic</option>
              </select>
            </div>
            <div>
              <label for='input-mana'>Converted Mana Cost: </label>
              <input id='input-mana' type='text' placeholder='Number'>
            </div>
            <button id='search-btn' class='btn'>Search</button>
          </form>
        </div>
      </header>
      <div id='card-container'>
        <div class='starter-text'>Search to get started.</div>
      </div>
      <div id='page-btn-container' class='hidden'>
        <div class='page-btn left'>&laquo; Prev</div>
        <div class='page-btn right'>Next &raquo;</div>
      </div>
    </div>
    <div id='detail-panel'>
      <div id='detail-view-btn'></div>
      <div id='detail-container' class='hidden'>
        <h1>Details</h1>
      </div>
      <div id='deck-container'>
        <h1>Deck - <span id='deck-length'>0</span></h1>
        <div id='deck'></div>
        <div id='deck-btn-container'>
          <div id='deck-swap-btn' class='btn'>Decks</div>
          <div id='test-hand-btn' class='btn hidden'>Test Hand</div>
        </div>
      </div>
      <footer id='info-footer'>
        <p><a href='https://www.linkedin.com/in/indianakuffer/' target='_blank' rel='noopener noreferrer'>Indiana
            Kuffer</a></p>
        <p>|</p>
        <p><a href='https://github.com/indianakuffer' target='_blank' rel='noopener noreferrer'>Github</a></p>
        <p>|</p>
        <p><a href='https://magicthegathering.io/' target='_blank' rel='noopener noreferrer'>magicthegathering.io</a>
        </p>
      </footer>
    </div>
  </div>
  <div id='test-hand-container' class='popup-container hidden'>
    <div id='test-hand'>Hand</div>
  </div>
  <div id='deck-list-container' class='popup-container hidden'>
    <div id='deck-list'>List</div>
  </div>
  <div class='stars'></div>
  <div class='twinkling'></div>
  <div class='clouds'></div>
</body>

</html>
