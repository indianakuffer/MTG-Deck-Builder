<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MTG Deck Builder</title>
  <link rel="stylesheet" href="./style.css">
  <script defer src="./main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <div id='main-container'>
    <div id='card-panel'>
      <header>
        <h1>MTG Deck Builder</h1>
        <div id='search-bar'>
          <img id='search-icn' src="" alt="icn">
          <div>search</div>
        </div>
      </header>
      <div id='card-container'></div>
      <div id='page-btn-container'>
        <div class='page-btn left'>Left</div>
        <div class='page-btn right'>Right</div>
      </div>
    </div>
    <div id='detail-panel'>
      <div id='detail-container'></div>
      <div id='deck-container'></div>
    </div>
  </div>
  <div id='search-form-container'>
    <form id='search-form'>
      <input id='input-name' type="text" placeholder='name'>
      <input id='input-red' class='input-color' type="checkbox" value='red,'>
      <label for='input-red'>Red</label>
      <input id='input-blue' class='input-color' type="checkbox" value='blue,'>
      <label for='input-blue'>Blue</label>
      <input id='input-white' class='input-color' type="checkbox" value='white,'>
      <label for='input-white'>White</label>
      <input id='input-black' class='input-color' type="checkbox" value='black,'>
      <label for='input-black'>Black</label>
      <input id='input-green' class='input-color' type="checkbox" value='green,'>
      <label for='input-green'>Green</label>

    </form>
  </div>
</body>

</html>
